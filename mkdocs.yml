site_name: Darkstax

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle: 
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
     primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch-outline
        name: Switch to light mode
     primary: teal
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/tchan24/mkdocsmaterial-tutorial/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/damntcp
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tarunchan/


